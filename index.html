<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Rini ‚ù§Ô∏è</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(
          180deg,
          #ffb347 0%,
          #ff7e5f 35%,
          #6a85b6 100%
        );
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      /* ===== COVER ===== */
      .cover {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          180deg,
          #ffb347 0%,
          #ff7e5f 40%,
          #6a85b6 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .cover-content {
        text-align: center;
        animation: fadeIn 1.5s ease;
        color: #fff;
      }

      .cover h1 {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .cover p {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 26px;
      }

      .open-btn {
        background: rgba(255, 255, 255, 0.9);
        color: #ff7e5f;
        border: none;
        border-radius: 30px;
        padding: 14px 34px;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        transition: 0.3s;
      }

      .open-btn:hover {
        transform: scale(1.06);
      }

      /* ===== CARD ===== */
      .card {
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(12px);
        border-radius: 26px;
        padding: 24px;
        max-width: 380px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
        animation: fadeIn 1s ease;
        z-index: 2;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #5b3a5e;
      }

      p {
        font-size: 14.5px;
        line-height: 1.6;
        color: #6a4c6d;
        margin-bottom: 18px;
      }

      .photos {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .photos img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #ffd6c9;
      }

      button {
        border: none;
        border-radius: 30px;
        padding: 12px;
        font-size: 14.5px;
        width: 100%;
        cursor: pointer;
        transition: 0.3s;
      }

      .yes {
        background: linear-gradient(135deg, #ff7e5f, #ffb347);
        color: white;
        box-shadow: 0 10px 20px rgba(255, 126, 95, 0.45);
      }

      .yes:hover {
        transform: scale(1.05);
      }

      .no {
        background: #e0e0e0;
        margin-top: 10px;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ‚òÅÔ∏è CLOUD */
      .cloud {
        position: absolute;
        font-size: 42px;
        opacity: 0.35;
        top: 10%;
        animation: cloudMove linear infinite;
        z-index: 1;
      }

      @keyframes cloudMove {
        from {
          transform: translateX(-20vw);
        }
        to {
          transform: translateX(120vw);
        }
      }
    </style>
  </head>

  <body>
    <!-- üé∂ MUSIC -->
    <audio id="music" loop>
      <source src="Terbuang Dalam Waktu (Instrumental).mp3" type="audio/mpeg" />
    </audio>

    <!-- üåÖ COVER -->
    <div class="cover" id="cover">
      <div class="cover-content">
        <h1>Untuk Rini üåÖ</h1>
        <p>Seperti senja, tenang dan hangat</p>
        <button class="open-btn" onclick="openCard()">Buka üíõ</button>
      </div>
    </div>

    <!-- üíå MAIN CARD -->
    <div class="card hidden" id="mainCard">
      <h1>Hai Rini ‚ù§Ô∏è</h1>

      <div class="photos">
        <img src="banu.jpg" alt="Kamu" />
        <img src="rini.jpg" alt="Rini" />
      </div>

      <p id="text">Kadang aku suka berhenti sebentar, lihat langit sore.</p>

      <button class="yes" onclick="next()">Lanjut üíå</button>
      <button class="no" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">
        Nggak dulu üôà
      </button>
    </div>

    <script>
      let step = 0;
      const text = document.getElementById("text");
      const music = document.getElementById("music");

      const messages = [
        "Rasanya tenang‚Ä¶ dan aku kepikiran kamu.",
        "Aku nyaman kalau ngobrol sama kamu, tanpa banyak drama.",
        "Aku nggak mau maksa apa-apa, cuma pengen jujur.",
        "Di bawah langit senja ini, aku mau bilang‚Ä¶",
        "Aku suka sama kamu, Rin üåÖ",
      ];

      function openCard() {
        document.getElementById("cover").classList.add("hidden");
        document.getElementById("mainCard").classList.remove("hidden");

        music.volume = 0.08;
        music.play();

        startClouds();
      }

      function next() {
        if (step < messages.length) {
          text.innerText = messages[step];
          step++;
        } else {
          document.querySelector(".yes").innerText = "Balas di WhatsApp üí¨";
          document.getElementById("noBtn").classList.add("hidden");

          document.querySelector(".yes").onclick = () => {
            const message = encodeURIComponent(
              "Hai üòä aku sudah lihat websitenya.\nSenjanya bagus, makasih ya üåÖ"
            );
            window.location.href = "https://wa.me/628976982259?text=" + message;
          };
        }
      }

      function moveNo() {
        const x = Math.random() * 150 - 75;
        const y = Math.random() * 150 - 75;
        document.getElementById(
          "noBtn"
        ).style.transform = `translate(${x}px, ${y}px)`;
      }

      function startClouds() {
        setInterval(() => {
          const cloud = document.createElement("div");
          cloud.className = "cloud";
          cloud.innerText = "‚òÅÔ∏è";
          cloud.style.top = Math.random() * 40 + "vh";
          cloud.style.animationDuration = 20 + Math.random() * 20 + "s";
          document.body.appendChild(cloud);

          setTimeout(() => cloud.remove(), 50000);
        }, 3000);
      }
    </script>
  </body>
</html>
