<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hai Rini ðŸŒ¸</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(180deg, #fdeff4, #f4f0ff);
        min-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        padding: 24px;
        max-width: 380px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        animation: fadeIn 1s ease;
        z-index: 2;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #5b3a5e;
      }

      p {
        font-size: 14.5px;
        line-height: 1.6;
        color: #6a4c6d;
        margin-bottom: 18px;
      }

      .photos {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .photos img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #f2c6da;
      }

      button {
        border: none;
        border-radius: 30px;
        padding: 12px;
        font-size: 14.5px;
        width: 100%;
        cursor: pointer;
        transition: 0.3s;
      }

      .yes {
        background: linear-gradient(135deg, #ff7aa2, #ffb3c7);
        color: white;
        box-shadow: 0 10px 20px rgba(255, 122, 162, 0.4);
      }

      .yes:hover {
        transform: scale(1.05);
      }

      .no {
        background: #e0e0e0;
        margin-top: 10px;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ðŸŒ¸ Flower */
      .flower {
        position: absolute;
        top: -50px;
        font-size: 18px;
        animation: fall linear infinite;
        opacity: 0.7;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <audio id="music" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <div class="card">
      <h1>Hai Rini ðŸŒ¸</h1>

      <div class="photos">
        <img src="banu.jpg" alt="Kamu" />
        <img src="rini.jpg" alt="Rini" />
      </div>

      <p id="text">
        Aku bikin ini karena pengen jujur, tapi tetap santaiâ€¦ kayak ngobrol
        biasa ðŸ™‚
      </p>

      <button class="yes" onclick="next()">Lanjut ðŸ’Œ</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">
        Nggak dulu ðŸ™ˆ
      </button>
    </div>

    <script>
      let step = 0;
      const text = document.getElementById("text");
      const music = document.getElementById("music");

      const messages = [
        "Aku ngerasa nyaman tiap ngobrol sama kamu. Rasanya ringan aja.",
        "Aku suka caramu bersikap. Tenang, sederhana, tapi bikin betah.",
        "Aku nggak maksa apa-apa kok, cuma mau jujur aja.",
        "Kalau boleh jujurâ€¦ aku suka sama kamu, Rin ðŸŒ·",
      ];

      function next() {
        if (step === 0) {
          music.play();
        }

        if (step < messages.length) {
          text.innerText = messages[step];
          step++;
        } else {
          document.querySelector(".yes").innerText = "Balas di WhatsApp ðŸ’¬";
          document.getElementById("noBtn").classList.add("hidden");

          document.querySelector(".yes").onclick = () => {
            const message = encodeURIComponent(
              "Hai ðŸ˜Š aku sudah lihat websitenya.\nMakasih ya udah jujur ðŸŒ¸"
            );

            // GANTI nomor WA kamu di sini (format internasional tanpa +)
            window.location.href = "https://wa.me/628976982259?text=" + message;
          };
        }
      }

      function moveNo() {
        const x = Math.random() * 150 - 75;
        const y = Math.random() * 150 - 75;
        document.getElementById(
          "noBtn"
        ).style.transform = `translate(${x}px, ${y}px)`;
      }

      /* ðŸŒ¸ Flower Generator */
      setInterval(() => {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = "ðŸŒ¸";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(flower);

        setTimeout(() => flower.remove(), 10000);
      }, 500);
    </script>
  </body>
</html>
